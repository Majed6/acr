  <defs>
    <linearGradient id="blue" x1="50%" y1="100%">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="blue" />
    </linearGradient>
    <linearGradient id="orange" x1="50%" y1="100%">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="orange" />
    </linearGradient>
    <linearGradient id="red" x1="50%" y1="100%">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="red" />
    </linearGradient>
    <linearGradient id="darkred" x1="50%" y1="100%">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="darkred" />
    </linearGradient>
  </defs>
  <text x="50%" y="50%" dominant-baseline="middle" id="bpm" text-anchor="middle" />
</svg>
    <style>
      * {
  font-family: Helvetica Neue,Helvetica,Arial,sans-serif; 
  text-align: center;
  background: black;
}
#bpm{
  fill: white;
  font-size: 700%;
}

.Normal {
  fill: url(#blue);
}
.FatBurn {
  fill: url(#orange);
}
.Cardio {
  fill: url(#red);
}
.Peak {
  fill: url(#darkred);
}

    </style>
    <script>
      function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

setInterval(() => {
  bpm = getRandomInt(200);
  heartElm = document.getElementById("heart");
  bpmElm = document.getElementById("bpm");
  bpmElm.innerHTML = bpm;
  if (bpm > 170) {
    heartElm.className.baseVal = "Peak";
  } else if (bpm > 140) {
    heartElm.className.baseVal = "Cardio";
  } else if (bpm > 120) {
    heartElm.className.baseVal = "FatBurn";
  } else {
    heartElm.className.baseVal = "Normal";
  }
}, 1000);

    </script>
  </body>
